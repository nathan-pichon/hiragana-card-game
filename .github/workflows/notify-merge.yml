name: "Notify on PR Merge"
on:
  pull_request:
    types: [closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: "Comment on PR"
        uses: thollander/actions-comment-on-pr@v1
        with:
          message: |
            ðŸŽ‰ This PR has been merged and deployed!
            - **Version Bumped**: `${{ env.VERSION_TYPE }}`
            - **Next Steps**: Please check the release notes.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
